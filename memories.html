<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Memories ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Pacifico', cursive;
      background: linear-gradient(#000, #1a1a1a);
      overflow: hidden;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 28px;
    }

    /* ðŸ’ž Slideshow */
    .slideshow {
      position: relative;
      width: 90%;
      max-width: 380px;
      height: 500px;
      margin: 30px auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(255,105,180,0.4);
    }

    .slide {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    .slide.active {
      opacity: 1;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ðŸ’• Floating Hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from { transform: translateY(0); }
      to { transform: translateY(-110vh); }
    }

    /* ðŸ’Œ Button */
    .btn {
      margin-top: 25px;
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(255,77,109,0.5);
    }

    .btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <h1>Our Beautiful Memories ðŸ’ž</h1>

  <!-- ðŸ’ž Slideshow -->
  <div class="slideshow">
    <div class="slide active"><img src="imagesm1.jpeg"></div>
    <div class="slide"><img src="imagesm2.jpeg"></div>
    <div class="slide"><img src="imagesm3.jpeg"></div>
    <div class="slide"><img src="imagesm4.jpeg"></div>
  </div>

  <!-- ðŸŽ Button -->
  <button class="btn" onclick="goValentine()">Continue ðŸ’–</button>

  <!-- ðŸŽµ Music -->
  <audio id="music" autoplay loop muted>
    <source src="music/love-music.mp3" type="audio/mp3">
  </audio>

  <script>
    // ðŸ’ž Slideshow logic
    const slides = document.querySelectorAll('.slide');
    let i = 0;

    setInterval(() => {
      slides[i].classList.remove('active');
      i = (i + 1) % slides.length;
      slides[i].classList.add('active');
    }, 3000);

    // ðŸ’• Floating hearts
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = 'ðŸ’–';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (20 + Math.random() * 20) + 'px';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }, 500);

    // ðŸŽµ Enable sound on first tap (mobile)
    document.body.addEventListener('click', () => {
      const music = document.getElementById('music');
      music.muted = false;
      music.play();
    }, { once: true });

    // ðŸ’Œ Go to Valentine page
    function goValentine() {
      window.location.href = "valentine.html";
    }
  </script>

</body>
</html>
